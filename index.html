<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guess the number!</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="wrapper-container">
                    <div class="wrapper">
                        <div class="app">
                            <h1>Guess the number!</h1>
                            <p>Welcome to the game, your job is to try guess the number drawn by the computer.</p>
                            <p>But remember, you have only 5 chances!</p>
                            <h2>Good luck!</h2>
                            <p>Enter a number 1 - 10:</p>
                            <input type="number" id="input" required>
                            <button type="submit" id="button" class="go-btn">GO!</button>
                            <div id="result"></div>
                            <div id="startAgain"></div>
                            <button type="button" id="refresh" class="refresh-btn hidden-btn" value="Refresh Page" onClick="window.location.reload()">NEW GAME</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    </script>
</body>

</html>
